<VirtualHost *:8080>
    ServerName google.com
    ServerAlias www.google.com
    DocumentRoot /var/www/andriy/www/google.com
    AssignUserId andriy andriy
  <Directory /var/www/andriy/www>
   AllowOverride None
   Require all granted
  </Directory>
 DirectoryIndex index.php
 Include /etc/httpd/conf.d/google.com_php.conf
 ErrorLog /var/www/andriy/logs/httpd/google.com_error.log
 CustomLog /var/www/andriy/logs/httpd/google.com_requests.log combined
</VirtualHost>
